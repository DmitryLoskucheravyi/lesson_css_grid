<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teory.css">
    <title>teory</title>
</head>
<body>
    <div class="teory">
        <p> <code>CSS GRID</code> -  це система двовимірної сітки для веб-розмітки. Вона дозволяє легко розташовувати елементи в рядки та колонки, контролювати відступи, вирівнювання і пропорції. </p>
    </div>
    <script>
        const box = document.querySelector(".teory");

        box.addEventListener("dblclick", function() {
        this.classList.toggle("active"); 
        });

        let startX = 0; // координата початку свайпу

    // Коли палець торкається
    box.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
    });

    // Коли палець відпускають
    box.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        let diffX = endX - startX;

        if (Math.abs(diffX) > 50) { // поріг у 50px
            if (diffX < 0) {
                // свайп вліво → додаємо active
                box.classList.add("active");
            } else {
                // свайп вправо → забираємо active
                box.classList.remove("active");
            }
        }
    });

    window.addEventListener("deviceorientation", (e) => {
    let tilt = e.gamma; // нахил вліво/вправо

    if (tilt > 30) {
        // нахил вправо → прибираємо active
        box.classList.remove("active");
    } else if (tilt < -30) {
        // нахил вліво → додаємо active
        box.classList.add("active");
    }
});
</script>

</body>
</html>
